    <script>
      $(function(){

        var rootRef = new Firebase("https://classroomplusplus.firebaseio.com/");
        var surveysRef = rootRef.child('surveys');
        var votesRef = rootRef.child('votes');

        $(document).on('click', '#createSurvey', createSurvey);
        

        function createSurvey(){
          $that = $(this);
          surveysRef.push().set({
            question: $('#question').val(),
            leftAnswer: $('#leftAnswer').val(),
            rightAnswer: $('#rightAnswer').val()
          }, function(error) {
            if (error) {
              alert("Data could not be saved." + error);
            } else {
              alert("Data saved successfully.");
            }
            });
         }

      });
    </script>
